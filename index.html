<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page romantique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      background: url('maxresdefault.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      flex-direction: column;
    }

    /* Texte en haut de la page */
    .top-text {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      color: #ff4d6d;
      margin-bottom: 50px;
      animation: pulseText 3s ease-in-out infinite;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.8; transform: translateY(0);}
      50% { opacity: 1; transform: translateY(-5px);}
    }

    /* Container central arrondi */
    .container {
      background: rgba(255, 240, 245, 0.75);
      padding: 60px 40px 50px 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 35px;
      color: #d6336c;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .buttons a {
      display: inline-block;
      margin: 0 auto 90px auto;
      padding: 22px 55px;
      font-size: 1.6em;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg,#6a98f0,#4a76d8);
      text-decoration: none;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      background: linear-gradient(135deg,#4a76d8,#6a98f0);
    }

    .location-text {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .map-link {
      font-size: 1.5em;
      font-weight: 700;
      color: #ff4d6d;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ff4d6d;
      border-radius: 12px;
      transition: all 0.3s;
    }

    .map-link:hover {
      background: #ff4d6d;
      color: #fff;
      transform: scale(1.05) rotate(1deg);
    }

    /* Mobile */
    @media (max-width: 600px) {
      .top-text { font-size: 3em; margin-bottom: 40px; }
      h2 { font-size: 1.8em; }
      .buttons a { font-size: 1.4em; padding: 18px 30px; margin-bottom: 70px; width: 100%; }
      .location-text { font-size: 1.2em; }
      .map-link { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <!-- Texte en haut -->
  <div class="top-text">Nous y sommes</div>

  <!-- Container central arrondi -->
  <div class="container">
    <h2>√† lire avant :</h2>

    <div class="buttons">
      <a href="Derni√®re fois.docx" download>Une derni√®re fois</a>
    </div>

    <p class="location-text">Lieu du dernier rendez vous</p>

    <a class="map-link" href="https://www.google.com/maps?q=44.845411,-0.570389" target="_blank">
      üìç localisation üìç
    </a>
  </div>
</body>
</html>
