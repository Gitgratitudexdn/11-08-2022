<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('maxresdefault.jpg') no-repeat center center/cover;
      font-family: 'Lato', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Slideshow dynamique */
    .slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      object-fit: cover;
      opacity: 0;
      animation: fadeCross 32s infinite, floatZoom 32s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; top:10%; left:5%; width:25%; }
    .slideshow img:nth-child(2) { animation-delay: 8s; top:30%; left:70%; width:20%; }
    .slideshow img:nth-child(3) { animation-delay: 16s; top:60%; left:15%; width:22%; }
    .slideshow img:nth-child(4) { animation-delay: 24s; top:15%; left:50%; width:28%; }

    @keyframes fadeCross {
      0% { opacity: 0; }
      12.5% { opacity: 0.15; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes floatZoom {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(10px, -10px) scale(1.05); }
      100% { transform: translate(0,0) scale(1); }
    }

    .overlay {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 50px 30px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 25px rgba(255, 170, 190, 0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 40px;
      animation: fadeIn 3s infinite alternate;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .btn {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: white;
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 175, 189, 0.4);
      animation: pulseBtn 2s infinite alternate;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ffc3a0, #ffafbd);
      box-shadow: 0 0 25px rgba(255, 175, 189, 0.8);
      transform: scale(1.08);
    }

    .section {
      margin-top: 50px;
    }

    .section p {
      font-size: 1rem;
      margin-bottom: 12px;
      font-style: italic;
    }

    .map-link {
      color: #ffe0e9;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .map-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.2rem; }
      .btn { font-size: 1rem; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <!-- Slideshow dynamique derri√®re l'overlay -->
  <div class="slideshow">
    <img src="11.jpg" alt="">
    <img src="11-4.jpg" alt="">
    <img src="IMG_7346-3.jpg" alt="">
    <img src="IMG_7348.jpg" alt="">
  </div>

  <div class="overlay">
    <h1>Nous y sommes</h1>
    <h2>√† lire avant :</h2>
    <a href="Derni√®re fois.docx" class="btn" download>Une derni√®re fois</a>
    
    <div class="section">
      <p>Lieu du dernier rendez-vous</p>
      <a href="https://www.google.com/maps?q=44.845411,-0.570389" class="map-link" target="_blank">üìç localisation üìç</a>
    </div>
  </div>
</body>
</html>
